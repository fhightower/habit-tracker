{% block content %}
  <h2>{{ view_date}}... make today count!</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <p>{{ completion_percent }}% of habits completed today</p>

  <br>

  <a href="{% url 'habit_tracker:heatmap' %}">Heatmap</a>
  <br>
  <a href="{% url 'habit_tracker:habit_list' %}">Habits</a>
  <br>
  <a href="{% url 'habit_tracker:redirect_today' %}">Today</a>
{% endblock %}
