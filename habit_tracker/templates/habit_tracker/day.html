{% extends "base.html" %}

{% block content %}
  <h2>{{ view_date}}... make today count!</h2>

  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <td>{{ field.label }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <button type="submit">Save</button>
  </form>

  <p>{{ completion_percent }}% of habits completed today</p>
{% endblock %}
